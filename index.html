<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!--icons kit-->
    <script src="https://kit.fontawesome.com/98d1538458.js" crossorigin="anonymous"></script>
    <!--link css-->
    <link rel="stylesheet" href="styles.css">
    <title>cocteleala store</title>
</head>

<body>
    <nav>
        <!--logo-->
        <div class="nav-top">
            <div class="nav-item">

            <div class="nav-item">
                <div class="search">

            </div>

            <div class="nav-item">

        </div>

            <h3 class="menu-item">IRISH CREAM 4</h3>
        </div>
    </nav>

    <div class="slider">

            <div class="slider-item">
                <img src="./img/chocolate-copa.jpeg" alt="" class="slider-img">
                <div class="slider-circle"></div>
                <h1 class="slider-tittle">IRISH</br>CHOCO</h1>

                <button class="buy-button">BUY NOW</button>

                <h1 class="slider-tittle">IRISH</br>CHOCO</h1>
                <h2 class="slider-price">$1.990</h2>
                <button class="buy-button">BUY NOW</button>
            </div>

            <div class="slider-item">
                <img src="./img/penicillin-copa.HEIC" alt="" class="slider-img">
                <div class="slider-circle"></div>

                <h2 class="slider-price">$1.990</h2>
                <button class="buy-button">BUY NOW</button>

</html>
